<ion-header>
  <ion-toolbar>
    <ion-title >Tickets with: {{ friend.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-list *ngFor="let ticket of this.ticketsByFriend">
  <ion-row>
    <ion-col size="3">Name</ion-col>
    <ion-col size="2">Quantity</ion-col>
    <ion-col size="2">Price</ion-col>
    <ion-col size="2">Participant</ion-col>
  </ion-row>
  <ion-grid *ngFor="let product of ticket.products; index as index">
    <app-ticket-product
            [product]="product"
            [participants]="ticket.participants"
            [viewMode]="true"
    ></app-ticket-product>
  </ion-grid>
  </ion-list>
</ion-content>
