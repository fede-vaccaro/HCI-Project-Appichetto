<ion-header>
    <ion-title>Your notifications</ion-title>
</ion-header>

<div *ngIf="messagesObs | async">
    <ion-list>
        <ion-item *ngFor="let message of messages">
            <ion-item-sliding>
                From: <b>{{ message.from }}</b><br>
                {{ message.content }}
            </ion-item-sliding>
        </ion-item>
    </ion-list>
</div>
