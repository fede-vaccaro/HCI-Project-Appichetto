<ion-header>
    <ion-toolbar>
        <ion-title>Your status</ion-title>
        <div style="padding-right: 4%" slot="end" (click)="presentNotificationPopover($event)">
            <ion-button>
                <ion-icon name="notifications-outline" size="large"></ion-icon>
            </ion-button>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="userFriends === undefined">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-item>

    <ion-item *ngIf="this.noFriends">
        <p>You have no friends :(</p>
    </ion-item>

    <div *ngIf="userFriendsObs | async">
        <ion-list>
            <ion-item button *ngFor="let friend of userFriends.friends; index as index"
                      (click)="goToFriendTicket(index)">
                <ion-avatar item-start>
                    <ion-img [src]="friend.photoUrl"></ion-img>
                </ion-avatar>
                <ion-item>{{ friend.name }}</ion-item>
                <div slot="end">
                    <ion-list slot="end">
                        <ion-text color="danger">
                            Debt: -{{ debts[friend.email].toFixed(2) }}€<br>
                        </ion-text>
                        <ion-text color="success">
                            Credit: +{{ credits[friend.email].toFixed(2) }}€<br>
                        </ion-text>
                        <ion-text>
                            Total = {{ (-debts[friend.email] + credits[friend.email]).toFixed(2)}}€
                        </ion-text>
                    </ion-list>
                </div>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
