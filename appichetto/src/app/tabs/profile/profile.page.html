<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-avatar>
      <ion-img [src]="user.photoUrl"></ion-img>
    </ion-avatar>
    <ion-title>{{user.name}}</ion-title>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label (click)="goToAddFriends()">Friends</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Paid tickets</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>My tickets passed</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" class="xc" color="dark" (click)="logout()"
    >LOGOUT</ion-button
  >
</ion-footer>
