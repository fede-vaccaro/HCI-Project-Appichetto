<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar>
    <ion-img [src]="user.photoUrl"></ion-img>
  </ion-avatar>
  <ion-label>{{user.name}}</ion-label>
</ion-content>

<ion-footer>
  <ion-button expand="block" class="xc" color="dark" (click)="logout()"
    >LOGOUT</ion-button
  >
</ion-footer>
