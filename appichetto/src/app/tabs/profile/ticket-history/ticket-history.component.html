<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile - Ticket history
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ticket of ticketHistory">
      <app-ticket-preview [ticket]="ticket"></app-ticket-preview>
    </ion-item>
  </ion-list>
</ion-content>
